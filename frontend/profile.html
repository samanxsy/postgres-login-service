<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/profile.js"></script>
    <link rel="stylesheet" href="styles/profile.css">
  </head>
  
  <body>
    <div class="header">
      <a class="logout" href="/logout" class="logout">Logout</a>
    <h3 id="welcome-message"></h3>
    <p id="username"></p>
  </div>

  <div class="user-data">
    <p class="info" id="first_name"></p>
    <p class="info" id="last_name"></p>
    <p class="info" id="email"></p>
  </div>

  <form method="POST">
  <textarea id="postbox" maxlength="600" placeholder="What's in your mind?"></textarea>
  <button class="post-button" type="submit">Post</button>
  </form>
    <div class="user_posts" id="user_posts"> </div>

  </body>
</html>
