<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Signup</title>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/signup.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  
  <body>
    <div class="all"> 
      <div class="header"> 
        <h3>Welcome</h3>
      </div>
    
      <div class="signup-panel">
        <p id="backend-message"></p>
        <form id="signup-form" method="POST">
          <input class="name" type="text" id="first_name" placeholder="First Name" required>
          <input class="last-name" type="text" id="last_name" placeholder="Last Name" required>
          <input class="email" type="email" id="email" placeholder="Email" required>
          <input class="username" type="text" id="username" placeholder="Username" required>
          <input class="password" type="password" id="password" placeholder="Password" required>
          <input class="password" type="password" id="password_confirm" placeholder="Confirm your password" required>
          <div class="dateofbirth">Date Of Birth</div>
          <input class="birthdate" type="date" id="date_of_birth" required></input>
        
          <div class="login-button">
            <button class="button" type="submit">Signup</button>
          </div>
        </form>
      </div>

      <p>
        Already have an account?<a href="/login.html">Login here</a>
      </p>
    </div>
  </body>
</html>
